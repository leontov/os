apiVersion: v1
kind: Service
metadata:
  name: {{ include "kolibri-enterprise.fullname" . }}-frontend
  labels:
    {{- include "kolibri-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type | default "ClusterIP" }}
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: frontend
  ports:
    - name: http
      port: {{ .Values.frontend.service.port }}
      targetPort: http
