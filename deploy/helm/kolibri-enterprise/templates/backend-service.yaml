apiVersion: v1
kind: Service
metadata:
  name: {{ include "kolibri-enterprise.fullname" . }}-backend
  labels:
    {{- include "kolibri-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: backend
  ports:
    - name: http
      port: {{ .Values.backend.service.port }}
      targetPort: http
